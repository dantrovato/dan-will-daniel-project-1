  <body class="navContainer bg-light">

   
    <!--body Container-->

       <!-- history links -->
      <div class="dropdown">
        <button
          class="btn btn-outline-secondary btn-sm dropdown-toggle "
          type="button"
          data-toggle="dropdown"
          aria-expanded="false"
          id="search-history-button"
        >
          Search history
        </button>
        <div class="dropdown-menu" id="search-history"></div>
        <button class="btn btn-outline-danger btn-sm" id="reset">Reset history</button>
      </div>
  
        <!-- Hero Section-->
      
        <div class="jumbotron jumbotron-fluid ">
          <h1 class="display-4">The Pierian Files</h1>

        </div>
        
       <!-- Search Section-->

            type="search"
            placeholder="Find your interest"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit" id="form-button">
            Search
